<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePedido" header="PedidoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pedidoView.data}" var="pedido"
								paginator="true" rows="5">
																										<p:column filterBy="#{pedido.codigoPedido}" sortBy="#{pedido.codigoPedido}" >
										 <f:facet name="header">
										<h:outputText value="codigoPedido"/>
										</f:facet>
										 <h:outputText value="#{pedido.codigoPedido}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pedido.fecha}" sortBy="#{pedido.fecha}" >
										 <f:facet name="header">
										<h:outputText value="Fecha"/>
										</f:facet>
										 <h:outputText value="#{pedido.fecha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pedido.codigoUsuario_Usuario}" sortBy="#{pedido.codigoUsuario_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="CodigoUsuario_Usuario"/>
										</f:facet>
										 <h:outputText value="#{pedido.codigoUsuario_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPedido"
										actionListener="#{pedidoView.action_edit}">
										<f:attribute name="selectedPedido" value="#{pedido}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pedidoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPedido" value="#{pedido}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pedidoView.action_new()}" update=":dialogPedido" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPedido" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pedidoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPedido" header="Pedido">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoPedido" value="CodigoPedido"/>
									 <p:inputText id="txtCodigoPedido" binding="#{pedidoView.txtCodigoPedido}">
									 <p:ajax update=":dialogPedido" listener="#{pedidoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigoUsuario_Usuario" value=" CodigoUsuario_Usuario"/>
									<p:inputText id="txtCodigoUsuario_Usuario" disabled="true" binding="#{pedidoView.txtCodigoUsuario_Usuario}"/>
																		
																													<h:outputText id="msgFecha" value=" Fecha"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pedidoView.txtFecha}" >
										<p:ajax event="dateSelect" listener="#{pedidoView.listener_txtFecha}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pedidoView.btnSave}" value="Save" action="#{pedidoView.action_save()}" update=":dialogPedido :frm:panelDataTablePedido" />
									<p:commandButton id="btnClear" value="Clear" action="#{pedidoView.action_clear()}" update=":dialogPedido" />
									<p:commandButton id="btnExit" value="Exit" action="#{pedidoView.action_closeDialog()}" update=":dialogPedido" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
