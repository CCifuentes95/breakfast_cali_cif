<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ProductoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{productoView.data}" var="producto"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{productoView.rowEventListener}" />
					
															<p:column filterBy="#{producto.codigoProducto}" sortBy="#{producto.codigoProducto}" headerText="codigoProducto">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{producto.codigoProducto}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{producto.codigoProducto}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{producto.descripcion}" sortBy="#{producto.descripcion}" 
							headerText="descripcion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{producto.descripcion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{producto.descripcion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{producto.imagen}" sortBy="#{producto.imagen}" 
							headerText="imagen">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{producto.imagen}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{producto.imagen}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{producto.nombre}" sortBy="#{producto.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{producto.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{producto.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{producto.precio}" sortBy="#{producto.precio}" 
							headerText="precio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{producto.precio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{producto.precio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{producto.codigoTipoproducto_Tipoproducto}" sortBy="#{producto.codigoTipoproducto_Tipoproducto}" 
							headerText="codigoTipoproducto_Tipoproducto">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{producto.codigoTipoproducto_Tipoproducto}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{producto.codigoTipoproducto_Tipoproducto}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{productoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedProducto" value="#{producto}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
