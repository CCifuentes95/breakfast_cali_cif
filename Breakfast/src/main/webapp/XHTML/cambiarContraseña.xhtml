<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/stylelogin.css" />
	</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="formDialog">
					<p:growl id="msgGrowl" />
					<p:panel id="panelPedido" header="Pedido">
						<p:panelGrid id="png" columns="2">
							<h:outputText value="Contraseña Actual" />
							<p:password placeholder="Contraseña" binding="#{cambiarContrasenaView.txtClave}"/>
							<h:outputText value="Nueva Contraseña" />
							<p:password placeholder="Contraseña" binding="#{cambiarContrasenaView.txtNuevo}" />
							<h:outputText value="Repita la Contraseña" />
							<p:password placeholder="Contraseña" binding="#{cambiarContrasenaView.txtConfirmarNuevo}" />
						</p:panelGrid>
						<br />
						<p:commandButton styleClass="btn btn-lg btn-primary btn-block"
							value="Cambiar" update="msgGrowl, png" action="#{cambiarContrasenaView.modificarAction}"/>
						<p:commandButton styleClass="btn btn-lg btn-primary btn-block"
							value="Regresar" update="formDialog" action="#{cambiarContrasenaView.regresarAction}" />
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
