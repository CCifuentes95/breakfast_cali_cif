<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePedidoproducto" header="PedidoproductoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pedidoproductoView.data}" var="pedidoproducto"
								paginator="true" rows="5">
																										<p:column filterBy="#{pedidoproducto.codigoPedidoProducto}" sortBy="#{pedidoproducto.codigoPedidoProducto}" >
										 <f:facet name="header">
										<h:outputText value="codigoPedidoProducto"/>
										</f:facet>
										 <h:outputText value="#{pedidoproducto.codigoPedidoProducto}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pedidoproducto.codigoTipoproducto}" sortBy="#{pedidoproducto.codigoTipoproducto}" >
										 <f:facet name="header">
										<h:outputText value="CodigoTipoproducto"/>
										</f:facet>
										 <h:outputText value="#{pedidoproducto.codigoTipoproducto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pedidoproducto.codigoUsuario}" sortBy="#{pedidoproducto.codigoUsuario}" >
										 <f:facet name="header">
										<h:outputText value="CodigoUsuario"/>
										</f:facet>
										 <h:outputText value="#{pedidoproducto.codigoUsuario}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pedidoproducto.codigoPedido_Pedido}" sortBy="#{pedidoproducto.codigoPedido_Pedido}" >
										 <f:facet name="header">
										<h:outputText value="CodigoPedido_Pedido"/>
										</f:facet>
										 <h:outputText value="#{pedidoproducto.codigoPedido_Pedido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pedidoproducto.codigoProducto_Producto}" sortBy="#{pedidoproducto.codigoProducto_Producto}" >
										 <f:facet name="header">
										<h:outputText value="CodigoProducto_Producto"/>
										</f:facet>
										 <h:outputText value="#{pedidoproducto.codigoProducto_Producto}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPedidoproducto"
										actionListener="#{pedidoproductoView.action_edit}">
										<f:attribute name="selectedPedidoproducto" value="#{pedidoproducto}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pedidoproductoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPedidoproducto" value="#{pedidoproducto}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pedidoproductoView.action_new()}" update=":dialogPedidoproducto" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPedidoproducto" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pedidoproductoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPedidoproducto" header="Pedidoproducto">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoPedidoProducto" value="CodigoPedidoProducto"/>
									 <p:inputText id="txtCodigoPedidoProducto" binding="#{pedidoproductoView.txtCodigoPedidoProducto}">
									 <p:ajax update=":dialogPedidoproducto" listener="#{pedidoproductoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigoTipoproducto" value=" CodigoTipoproducto"/>
									<p:inputText id="txtCodigoTipoproducto" disabled="true" binding="#{pedidoproductoView.txtCodigoTipoproducto}"/>
																		<h:outputText id="msgCodigoUsuario" value=" CodigoUsuario"/>
									<p:inputText id="txtCodigoUsuario" disabled="true" binding="#{pedidoproductoView.txtCodigoUsuario}"/>
																		<h:outputText id="msgCodigoPedido_Pedido" value=" CodigoPedido_Pedido"/>
									<p:inputText id="txtCodigoPedido_Pedido" disabled="true" binding="#{pedidoproductoView.txtCodigoPedido_Pedido}"/>
																		<h:outputText id="msgCodigoProducto_Producto" value=" CodigoProducto_Producto"/>
									<p:inputText id="txtCodigoProducto_Producto" disabled="true" binding="#{pedidoproductoView.txtCodigoProducto_Producto}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pedidoproductoView.btnSave}" value="Save" action="#{pedidoproductoView.action_save()}" update=":dialogPedidoproducto :frm:panelDataTablePedidoproducto" />
									<p:commandButton id="btnClear" value="Clear" action="#{pedidoproductoView.action_clear()}" update=":dialogPedidoproducto" />
									<p:commandButton id="btnExit" value="Exit" action="#{pedidoproductoView.action_closeDialog()}" update=":dialogPedidoproducto" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
